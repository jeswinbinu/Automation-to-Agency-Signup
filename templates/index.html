<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agency Analyzer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4;}
        h1 { text-align: center; color: #333; }
        form { margin-top: 20px; text-align: center; }
        label { display: block; margin-bottom: 5px; color: #555;}
        input[type="text"] { padding: 10px; margin-bottom: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px;}
        button { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background-color: #4cae4c; }
        .error { color: red; margin-top: 10px; text-align: center;}
        .result-container { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: white;}
        .result-title {font-weight: bold; color: #333;}
         .reasoning {margin-top: 10px; font-style: italic; color: #555; padding-left: 20px;}
    </style>
</head>
<body>
    <h1>Agency Analyzer</h1>
    <form method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyze</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if decision %}
        <div class="result-container">
            <h2 class="result-title">Decision: {{ decision }}</h2>
            {% if reasoning %}
                <p class="reasoning">Reasoning: {{ reasoning }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
