<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .result h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .result p {
            color: #555;
            margin: 0;
        }
        .error {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .email-status {
            color: #28a745;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agency Eligibility Checker</h1>
        <form method="POST">
            <label for="url">Enter Website URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>

            <button type="submit" name="check_eligibility">Check Eligibility</button>

            <label for="recipient_email">Recipient Email:</label>
            <input type="email" id="recipient_email" name="recipient_email" placeholder="recipient@example.com">

            <button type="submit" name="send_email">Send Email</button>
        </form>

        {% if decision %}
            <div class="result">
                <h2>Decision: {{ decision }}</h2>
                <p><strong>Reasoning:</strong> {{ reasoning }}</p>
            </div>
        {% endif %}

        {% if email_status %}
            <p class="email-status"><strong>Email Status:</strong> {{ email_status }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
